  - .[0].asset == "BTC~BTC"
  - .[0].units|tonumber == 5000000
  - .[0].owner == "{{ addr_thor_fox }}"
  - .[1].asset == "ETH~ETH"
  - .[1].units|tonumber == 41501780
  - .[1].owner == "{{ addr_thor_fox }}"
---
########################################################################################
