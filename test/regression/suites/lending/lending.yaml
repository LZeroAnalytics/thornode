########################################################################################
type: check
endpoint: http://localhost:1317/thorchain/quote/loan/open
params:
  from_asset: BTC.BTC
  amount: 500000
  to_asset: ETH.USDX-0X9999999999999999999999999999999999999999
  destination: {{ addr_eth_fox }}
asserts:
  - .memo == "$+:ETH.USDX-9999:{{ addr_eth_fox }}"
  - .inbound_address == "{{ addr_btc_dog }}"
  - .expected_amount_out|tonumber == 353301900
  - .expected_collateral_deposited|tonumber == 493383
  - .expected_collateralization_ratio|tonumber == 10000
  - .expected_debt_issued|tonumber == 478480000
  - .streaming_swap_blocks|tonumber == 4
  - .streaming_swap_seconds|tonumber == 24
  - .total_open_loan_seconds|tonumber == 624
  - .recommended_min_amount_in == "478956"
  - .fees.total_bps|tonumber == 2632
  - .fees.outbound|tonumber == 116171300
  - .fees.liquidity|tonumber == 10083300
---
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 9 }}"
      chain: BTC
      from_address: {{ addr_btc_fox }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "500000" # 0.5% of pool
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "LOAN+:ETH.USDX-9999:{{ addr_eth_fox }}"
    block_height: 2
    finalise_height: 2
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/pool/btc.btc/borrowers
asserts:
  - .|length == 1
  - .[0]|.collateral_deposited == "2471416"
  - .[0]|.debt_issued == "6126344325"
  - .[0]|.collateral_withdrawn == "${INITIAL_COLLATERAL_DEPOSITED}"
  - .[0]|.debt_repaid == "${DEBT_REPAID}"
  - .[0]|.owner == "{{ addr_btc_fox }}"
---
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 1
  - .[0].in_hash == "{{ observe_txid 9 }}"
  - .[0].coin.amount == "${OUT_AMOUNT=353562400}"
---
type: tx-observed-out
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 10 }}"
      chain: ETH
      from_address: {{ addr_eth_dog }}
      to_address: {{ addr_eth_fox }}
      coins:
        - amount: "${OUT_AMOUNT}"
          asset: "ETH.USDX-0X9999999999999999999999999999999999999999"
          decimals: 8
      gas:
        - amount: "960000"
          asset: "ETH.ETH"
      memo: "OUT:{{ observe_txid 9 }}"
    block_height: 3
    finalise_height: 3
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 0
