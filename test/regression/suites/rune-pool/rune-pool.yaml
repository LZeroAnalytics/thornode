{{ template "5-validators-btc-eth-pool-state.yaml" }}
---
type: create-blocks
count: 1
---
type: tx-mimir
key: RUNEPoolEnabled
value: 1
signer: {{ addr_thor_dog }}
---
type: check
endpoint: http://localhost:1317/thorchain/pools
asserts:
  - .|length == 2
########################################################################################
# check balances before deposit
########################################################################################
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_fox }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "2500000000000" # 25,000 RUNE
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_cat }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "2500000000000" # 25,000 RUNE
---
########################################################################################
# deposit rune
########################################################################################
type: tx-deposit
signer: {{ addr_thor_fox }}
coins:
  - amount: "667700000000" # 6,667 RUNE
    asset: "THOR.RUNE"
memo: "pool+"
---
type: create-blocks
count: 1
---
########################################################################################
# check balances after deposit
########################################################################################
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_fox }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "1832298000000" # 25,000 RUNE - 6677 RUNE - 0.02 RUNE tx fee
---
type: check
endpoint: http://localhost:1317/thorchain/balance/module/rune_pool
asserts:
  - .name == "rune_pool"
  - .address == "tthor1rzqfv62dzu585607s5awqtgnvvwz5rzhfuaw80"
  - .coins[0].denom == "rune"
  - .coins[0].amount == "667700000000"
---
type: check
endpoint: http://localhost:1317/thorchain/rune_providers/{{ addr_thor_fox }}
asserts:
  - .rune_address == "{{ addr_thor_fox }}"
  - .deposit_amount == "667700000000"
  - .last_deposit_height == 2
---
########################################################################################
# withdraw rune without affiliate
########################################################################################
type: tx-deposit
signer: {{ addr_thor_fox }}
coins:
  - amount: "0"
    asset: "THOR.RUNE"
memo: "pool-:5000"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/rune_providers/{{ addr_thor_fox }}
asserts:
  - .rune_address == "{{ addr_thor_fox }}"
  - .deposit_amount == "667700000000"
  - .withdraw_amount == "333850000000" # 667700000000 / 2 (5000 bps)
  - .last_deposit_height == 2
  - .last_withdraw_height == 3
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_fox }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "2166146000000" # 25,000 RUNE - 6677 RUNE + 50% withdraw - 0.02 RUNE tx fee
---
type: check
endpoint: http://localhost:1317/thorchain/balance/module/rune_pool
asserts:
  - .name == "rune_pool"
  - .address == "tthor1rzqfv62dzu585607s5awqtgnvvwz5rzhfuaw80"
  - .coins[0].denom == "rune"
  - .coins[0].amount == "333850000000" # 6,667 RUNE deposit - 50% withdraw 
---
########################################################################################
# withdraw rune with affiliate
########################################################################################
type: tx-deposit
signer: {{ addr_thor_fox }}
coins:
  - amount: "0"
    asset: "THOR.RUNE"
memo: "pool-:10000:{{ addr_thor_cat }}:15"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/rune_providers/{{ addr_thor_fox }}
asserts:
  - .rune_address == "{{ addr_thor_fox }}"
  - .deposit_amount == "667700000000"
  - .withdraw_amount == "667700000000" # remainder
  - .last_deposit_height == 2
  - .last_withdraw_height == 4
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_fox }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "2499493225000" # 25,000 RUNE - (3338.5 RUNE withdraw - 15bps affiliate fee) - 0.02 RUNE tx fee
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_cat }}
asserts:
  - .result[0].denom == "rune"
  - .result[0].amount == "2500500775000" # 25,000 RUNE + (3338.5 RUNE withdrawn - 15 bps affiliate fee) = 25005.00775 RUNE
---
type: check
endpoint: http://localhost:1317/thorchain/balance/module/rune_pool
asserts:
  - .name == "rune_pool"
  - .address == "tthor1rzqfv62dzu585607s5awqtgnvvwz5rzhfuaw80"
  - .coins | length == 0 # 100% withdrawn
