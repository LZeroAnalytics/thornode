image: registry.gitlab.com/thorchain/thornode:builder-v4@sha256:a58b06a98485bcef78d7733cc6d66e8c62a306b1ec388a032469c592c5a71841

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: $CI_PIPELINE_SOURCE == "api"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "webide"

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: /certs
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: $DOCKER_TLS_CERTDIR/client
  SAST_EXCLUDED_ANALYZERS: eslint,bandit,semgrep
  SAST_EXCLUDED_PATHS: spec, test, tests, tmp, .cache

stages:
  - fork
  - reset
  - generate
  - test
  - build
  - long-test
  - simulation

fork:
  stage: fork
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: always
  script:
    - |
      echo Project ID: $CI_PROJECT_ID
      echo Merge project ID: $CI_MERGE_REQUEST_PROJECT_ID
      echo Commit SHA: $CI_COMMIT_SHA
      if ! curl https://gitlab.com/api/v4/projects/$CI_MERGE_REQUEST_PROJECT_ID/pipelines?sha=$CI_COMMIT_SHA | tee /dev/stderr | jq -e '.[]|select(.status=="success")'; then
        echo
        echo
        echo '1. Ensure the following passes locally: `make generate lint test smoke test-regression`'
        echo '2. Have a contributor run `make gitlab-trigger-ci`.'
        echo '3. Re-run this job.'
        exit 1
      fi

generate:
  rules: &rules
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI == "true"
      when: on_success
  stage: generate
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  artifacts:
    paths:
      - test/smoke/thornode_proto
  before_script:
    - apk -U add bash curl findutils git go jq make protoc sed wget
  script:
    - |
      export PATH="$PATH:/root/go/bin"
      make generate smoke-protob-docker
      ./scripts/lint-generated.bash

unit-tests:
  rules: *rules
  stage: test
  coverage: /total:\s+\(statements\)\s+(\d+.\d+\%)/
  before_script:
    - go get github.com/boumenot/gocover-cobertura
    - go get gotest.tools/gotestsum
  script:
    - make test-coverage-sum
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage*

lint:
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI_COMMIT_BRANCH == "stagenet"
      when: never
    - if: $CI_COMMIT_BRANCH == "mainnet"
      when: never
    - if: $CI == "true"
      when: on_success
  stage: test
  before_script:
    - git fetch https://gitlab.com/thorchain/thornode.git develop
  script:
    - make lint-ci

build-thornode:
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
    - if: $CI_COMMIT_BRANCH == "stagenet"
      when: always
    - if: $CI_COMMIT_BRANCH == "mainnet"
      when: always
  stage: build
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  before_script:
    # https://gitlab.com/gitlab-org/gitlab-runner/-/issues/27384#note_497228752
    - |
      for i in $(seq 1 30)
      do
          docker info && break
          echo "Waiting for docker to start"
          sleep 1s
      done
    - apk -U add make git jq curl protoc
    - make docker-gitlab-login
  script:
    - make docker-gitlab-build
    - make docker-gitlab-push
    # also push mocknet from develop
    - BUILDTAG=mocknet BRANCH=mocknet make docker-gitlab-build
    - BUILDTAG=mocknet BRANCH=mocknet make docker-gitlab-push

chain-avalanche:
  only:
    changes:
      - chain/avalanche/
  stage: test
  image: node:16
  script:
    - cd chain/avalanche/
    - yarn install --non-interactive
    - yarn hardhat compile
    - yarn hardhat test

chain-ethereum:
  only:
    changes:
      - chain/ethereum/
  stage: test
  image: node:16
  script:
    - cd chain/ethereum/
    - yarn install --non-interactive
    - yarn hardhat test

pages:
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
  stage: build
  image: rust:1.74.1
  artifacts:
    paths:
      - public
  script:
    - make docs-generate

build-smoke:
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
  stage: build
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  before_script:
    # https://gitlab.com/gitlab-org/gitlab-runner/-/issues/27384#note_497228752
    - |
      for i in $(seq 1 30)
      do
          docker info && break
          echo "Waiting for docker to start"
          sleep 1s
      done
    - apk -U add make git jq curl protoc
    - make docker-gitlab-login
  script:
    - make smoke-build-image
    - make smoke-push-image

smoke-test:
  rules: *rules
  stage: long-test
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  artifacts:
    when: on_failure
    name: $CI_JOB_NAME-$CI_COMMIT_REF_NAME
    paths:
      - ./logs/
  environment:
    name: integration
  variables:
    MIDGARD_REPO: https://gitlab.com/thorchain/midgard.git
    MIDGARD_IMAGE: registry.gitlab.com/thorchain/midgard:develop
    THOR_BLOCK_TIME: 0.5s
    BLOCK_TIME: "2"
    BLOCK_SCANNER_BACKOFF: 0.3s
  before_script:
    - apk -U add git make protoc bash
    - >
      if [ "$CI_COMMIT_REF_NAME" != "develop" ] && git ls-remote $MIDGARD_REPO $CI_COMMIT_REF_NAME; then
        git clone --single-branch -b $CI_COMMIT_REF_NAME $MIDGARD_REPO &&
        cd ./midgard &&
        IMAGE_NAME=$MIDGARD_IMAGE make build &&
        cd ..
      else
        docker pull $MIDGARD_IMAGE
      fi
    - |
      PLUGIN="$HOME/.docker/cli-plugins/docker-compose"
      mkdir -p $(dirname $PLUGIN)
      wget https://github.com/docker/compose/releases/download/v2.11.1/docker-compose-linux-x86_64 -O $PLUGIN
      chmod +x $PLUGIN

  script:
    - make smoke
  after_script:
    - mkdir logs
    - docker ps -a >./logs/ps.log 2>&1
    - |
      for name in $(docker ps --format '{{.Names}}'); do
        docker logs "$name" >"./logs/$name.log" 2>&1
      done

test-simulation:
  rules:
    - if: $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH && $CI_MERGE_REQUEST_SOURCE_PROJECT_PATH != "thorchain/thornode"
      when: never
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
    - if: $CI == "true"
      when: manual
  allow_failure: true
  stage: simulation
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  artifacts:
    when: on_failure
    name: $CI_JOB_NAME-$CI_COMMIT_REF_NAME
    paths:
      - ./logs/
  environment:
    name: integration
  before_script:
    - apk -U add git make protoc bash
    - |
      PLUGIN="$HOME/.docker/cli-plugins/docker-compose"
      mkdir -p $(dirname $PLUGIN)
      wget https://github.com/docker/compose/releases/download/v2.11.1/docker-compose-linux-x86_64 -O $PLUGIN
      chmod +x $PLUGIN
  script:
    - make test-simulation
  after_script:
    - mkdir logs
    - docker ps -a >./logs/ps.log 2>&1
    - |
      for name in $(docker ps --format '{{.Names}}'); do
        docker logs "$name" >"./logs/$name.log" 2>&1
      done

test-regression:
  rules: *rules
  stage: long-test
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  environment:
    name: integration
  variables:
    DOCKER_BUILDKIT: "1"
    TIME_FACTOR: "2"
    PARALLELISM: "4"
    FAIL_FAST: "true"
  before_script:
    - apk -U add make git bash
  script:
    - make test-regression

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# NOTE: The following included jobs have internal rule definitions that need to be
# overwritten for them to trigger on merge requests. We overwrite all with the default
# workflow rule set.

secret_detection:
  stage: test
  rules: *rules

semgrep:
  stage: test
  rules: *rules
  image: returntocorp/semgrep-agent:v1
  script: semgrep-agent --gitlab-json > gl-sast-report.json || true
  variables:
    SEMGREP_RULES: >-
      https://semgrep.dev/s/heimdallthor:insecure-logging
  artifacts:
    reports:
      sast: gl-sast-report.json
