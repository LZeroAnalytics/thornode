syntax = "proto3";
package types;

option go_package = "gitlab.com/thorchain/thornode/v3/x/thorchain/types";

import "common/common.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";

message MsgModifyLimitSwap {
  option (amino.name) = "thorchain/MsgModifyLimitSwap";
  option (cosmos.msg.v1.signer) = "signer";
  
  string from = 1 [(gogoproto.casttype) = "gitlab.com/thorchain/thornode/v3/common.Address"];
  common.Coin source = 2 [(gogoproto.nullable) = false];
  common.Coin target = 3 [(gogoproto.nullable) = false];
  string modified_target_amount = 4 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  bytes signer = 5 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress", (amino.encoding) = "bech32"];
}
