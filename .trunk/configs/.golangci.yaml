linters:
  enable:
    - deadcode
    - errcheck
    - exportloopref
    - forcetypeassert
    - gocritic
    - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - promlinter
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
  ERROR: []
linters-settings:
  exhaustive:
    check-generated: false
  exhaustivestruct:
    check-generated: false
  staticcheck:
    checks: ["all"]
  revive:
    rules:
      - name: exported
        disabled: true
